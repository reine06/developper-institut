	<form method="POST"  id="inscription">
		<div class="container">

				<div class="container11">
					 <P>
					   	<label for="nom"> Nom:
						 </label>
					   	<input type="text" name="nom" id="nom" placeholder="votre nom ici" size="30" maxlength="20" /></p>

					    </p>
